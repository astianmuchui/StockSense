<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Stocksense | Signup</title>
</head>
<body>

    <header class="desktop-header">

        <div class="title">
            <img src="./assets/img/m_logo.png" alt="" height="50px">
        </div>


        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Signup</a></li>
            </ul>
        </nav>

        <div class="hamburger open" id="hamburger">
            <div class="lines ">
                <div></div>
                <div></div>
            </div>
        </div>
    </header>

    <main>
        <div class="auth signup">
            <h2 class="text-primary text-bold">Let's Get Started</h3>

            <form action="">

                <input type="text" placeholder="Full Name">

                <input type="password" placeholder="Password">
                <input type="password" placeholder="Phone Number">
                <button type="submit" class="btn-gradient"> Submit </button>
            </form>
        </div>
    </main>
